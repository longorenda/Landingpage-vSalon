<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bootstrap 5 Grid Example</title>
</head>

<body>
  <!--Header Start-->
  <nav class="navbar navbar-expand-lg bg-white navbar-white">
    <div class="container-fluid">
      <div class="navbar-brand col-lg-4 col-sm-4 d-flex flex-row-reverse">
        <a href="#"><img src="./img/Logo_vSalon.jpg" alt="logo" /></a>
      </div>
      <div class="d-flex">
        <button class="navbar-toggler icon-search" type="button" style="border: none;">
          <img src="./feather-icon/search.png"></img>
        </button>
        <button class="navbar-toggler icon-menu" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar" style="border: none;">
          <img src="./feather-icon/mobile/feather-icon/menu.png" class="navbar-toggler-icon"></img>
        </button>
      </div>
      <div class="collapse navbar-collapse col-lg-8 col-sm-8" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Tính năng</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Bảng giá</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Ứng dụng Mobile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Phản hồi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body">
              <img src="./flags/VN.png" alt="Vietnam Flag" /> Vi
              <img src="./feather-icon/chevron-down.png" alt="Dropdown Icon" />
            </a>
          </li>
        </ul>
        <div class="navbar-nav col-lg-4">
          <button class="nav-item btnLog">Đăng ký</button>
          <button class="nav-item btnLog">Đăng nhập</button>
        </div>
      </div>
    </div>
  </nav>
  <!--Header End-->

  <!-- Slider main container -->
  <div class="slider-content">
    <div class="swiper-container-slide">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./slide/sld1.png" class="slide-sizeimg">
          <div class="text-overlay">
            Giải pháp điện toán đám mây <span>quản lý Salon</span> hiệu quả nhất
          </div>
          <button class="slide-btn">
            <a href="#" class="text-link">Dùng thử miễn phí</a>
          </button>
        </div>
        <div class="swiper-slide">
          <img src="./slide/sld2.png" class="slide-sizeimg">
          <div class="text-overlay">
            Tương tác thường xuyên với <span>Khách hàng</span> thân thiết
          </div>
          <button class="slide-btn">
            <a href="#" class="text-link">Dùng thử miễn phí</a>
          </button>
        </div>
        <div class="swiper-slide">
          <img src="./slide/sld3.png" class="slide-sizeimg">
          <div class="text-overlay">
            Gắn kết, khích lệ <span>nhân viên</span> qua ứng dụng di động
          </div>
          <button class="slide-btn">
            <a href="#" class="text-link">Dùng thử miễn phí</a>
          </button>
        </div>
      </div>
    </div>

  </div>

  <!--Benefit Start-->
  <div class="benefit-content">
    <!-- Swiper -->
    <div class="swiper-container-benefit">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="content-section">
            <img src="./feather-icon/benefit-icon-1.png" class="slide-sizeimg">
            <div class="text-overlay">
              <span>Gắn kết khách hàng</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-section">
            <img src="./feather-icon/benefit-icon-2.png" class="slide-sizeimg">
            <div class="text-overlay">
              <span>Điều phối lịch hẹn</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-section">
            <img src="./feather-icon/benefit-icon-3.png" class="slide-sizeimg">
            <div class="text-overlay">
              <span>Quản lý hiệu quả</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>
  <!--Benefit End-->
  <!--Function Start-->
  <div></div>
  <!--Function Start-->
  <!--Price Start-->
  <div></div>
  <!--Price End-->
  <script>
    var swiper = new Swiper('.swiper-container-slide', {
      autoplay: {
        delay: 2500
      }
    });
    var swiper1 = new Swiper('.swiper-container-benefit', {
      spaceBetween: 30,
      centeredSlides: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>

</html>
