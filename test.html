<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .fixed-div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 0 0 50px 50px; /* Đường cong ở giữa dưới */
    }

    .content {
      margin-top: 50px;
      padding: 20px;
    }
  </style>
  <title>Curved Fixed Div Example</title>
</head>
<body>
  <div class="fixed-div">
    <p>This is a fixed div with a curved bottom.</p>
  </div>

  <div class="content">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    <!-- Nội dung khác của trang -->
  </div>
</body>
</html>
