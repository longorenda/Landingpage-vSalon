<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-category Tabs</title>
  <style>
    .tab {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      display: inline-block;
    }

    .service-slide, .service-slide-mb {
      display: none;
    }

    .service-slide.active, .service-slide-mb.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="tab" data-category="category1 category2">Tab 1</div>
<div class="tab" data-category="category3 category4">Tab 2</div>
<div class="tab" data-category="category5 category6">Tab 3</div>

<div id="category1" class="service-slide">Content for Category 1</div>
<div id="category2" class="service-slide-mb">Content for Category 2</div>
<div id="category3" class="service-slide">Content for Category 3</div>
<div id="category4" class="service-slide-mb">Content for Category 4</div>
<div id="category5" class="service-slide">Content for Category 5</div>
<div id="category6" class="service-slide-mb">Content for Category 6</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.service-slide, .service-slide-mb');

    tabs.forEach(tab => {
      tab.addEventListener('click', function () {
        // Get an array of selected categories
        const selectedCategories = this.dataset.category.split(' ');

        // Hide all contents
        contents.forEach(content => {
          content.classList.remove('active');
        });

        // Show the selected contents
        selectedCategories.forEach(category => {
          document.getElementById(category).classList.add('active');
        });

        // Handle tab activation (you can replace this with your logic)
        console.log(`Tab ${this.textContent} is active for categories: ${selectedCategories[0]}`);
      });
    });
  });
</script>

</body>
</html>
