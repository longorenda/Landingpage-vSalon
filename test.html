<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .icon-nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .icon-menu {
      margin-left: 10px;
      /* Các thuộc tính CSS khác cho icon-menu */
    }
  </style>
</head>
<body>

<div class="row">
  <div class="navbar-brand col-lg col-sm-6">
    <a href="#" class="logo"><img src="./img/Logo_vSalon.jpg" alt="logo" /></a>
  </div>
  <div class="icon-nav col-sm-6">
    <button class="navbar-toggler icon-search" type="button" style="border: none;">
      <img src="./feather-icon/search.png" alt="Search"></img>
    </button>
    <button class="navbar-toggler icon-menu" type="button" data-bs-toggle="collapse"
      data-bs-target="#collapsibleNavbar" style="border: none;">
      <img src="./feather-icon/mobile/feather-icon/menu.png" class="navbar-toggler-icon" alt="Menu"></img>
    </button>
  </div>
</div>

<!-- Các phần tử và nội dung khác của trang web -->

</body>
</html>
