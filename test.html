<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .tab-service {
      list-style: none;
      padding: 0;
      display: flex;
    }

    .tab {
      cursor: pointer;
      margin-right: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .tab.active {
      background-color: #ddd;
    }

    .service-slide {
      display: none;
    }

    .service-slide.active {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
  <title>Service Tabs</title>
</head>
<body>
  <div class="service-list">
    <ul class="tab-service row">
      <li class="tab col active" data-category="tab1" onclick="changeTab(this, 'tab1')">
        <div class="tab-content">
          <p>Quản lý chuỗi salon</p>
        </div>
      </li>
      <!-- Các tab khác giữ nguyên -->
    </ul>
  </div>

  <div class="service-slide active" id="tab1">
    <!-- Nội dung cho tab1 giữ nguyên -->
  </div>
  <!-- Các service-slide khác giữ nguyên -->

  <script>
    function changeTab(tab, tabId) {
      const tabs = document.querySelectorAll('.tab');
      const slides = document.querySelectorAll('.service-slide');

      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      slides.forEach(s => s.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
